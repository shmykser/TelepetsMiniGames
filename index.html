<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
    <title>Telepets Mini Games</title>
    <meta name="color-scheme" content="light dark" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #0b1221;
        touch-action: manipulation;
        overscroll-behavior: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        /* Safe-area только сверху для Dynamic Island */
        padding-top: env(safe-area-inset-top);
      }
      
      #game {
        width: 100vw;
        height: 100vh;
        height: 100svh; /* Support for newer browsers with safe-area */
        display: flex;
        justify-content: center;
        align-items: center;
        /* Компенсируем padding-top от safe-area */
        margin-top: calc(-1 * env(safe-area-inset-top));
      }
      
      canvas {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }
      
      @media (max-width: 480px) {
        #game {
          height: 100vh;
          height: 100svh; /* Support for newer browsers */
        }
      }
    </style>
  </head>
  <body>
    <div id="game"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
