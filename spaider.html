<svg width="400" height="300" viewBox="0 0 400 300">
    <!-- тело паука -->
    <circle id="body" cx="200" cy="150" r="40" fill="black" />
  
    <!-- Лапки (по 4 с каждой стороны) -->
    <line id="leg-left-1"  x1="160" y1="140" x2="100" y2="100" stroke="black" stroke-width="6" stroke-linecap="round"/>
    <line id="leg-left-2"  x1="160" y1="150" x2="100" y2="150" stroke="black" stroke-width="6" stroke-linecap="round"/>
    <line id="leg-left-3"  x1="160" y1="160" x2="100" y2="200" stroke="black" stroke-width="6" stroke-linecap="round"/>
    <line id="leg-left-4"  x1="170" y1="170" x2="120" y2="230" stroke="black" stroke-width="6" stroke-linecap="round"/>
  
    <line id="leg-right-1" x1="240" y1="140" x2="300" y2="100" stroke="black" stroke-width="6" stroke-linecap="round"/>
    <line id="leg-right-2" x1="240" y1="150" x2="300" y2="150" stroke="black" stroke-width="6" stroke-linecap="round"/>
    <line id="leg-right-3" x1="240" y1="160" x2="300" y2="200" stroke="black" stroke-width="6" stroke-linecap="round"/>
    <line id="leg-right-4" x1="230" y1="170" x2="280" y2="230" stroke="black" stroke-width="6" stroke-linecap="round"/>
  </svg>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    // Анимация лапок
    const legs = [
      { id: "#leg-left-1", origin: "160px 140px", rotation: 20, delay: 0   },
      { id: "#leg-left-2", origin: "160px 150px", rotation: 15, delay: 0.2 },
      { id: "#leg-left-3", origin: "160px 160px", rotation: 10, delay: 0.4 },
      { id: "#leg-left-4", origin: "170px 170px", rotation: 15, delay: 0.6 },
      { id: "#leg-right-1", origin: "240px 140px", rotation: -20, delay: 0.1 },
      { id: "#leg-right-2", origin: "240px 150px", rotation: -15, delay: 0.3 },
      { id: "#leg-right-3", origin: "240px 160px", rotation: -10, delay: 0.5 },
      { id: "#leg-right-4", origin: "230px 170px", rotation: -15, delay: 0.7 }
    ];
  
    legs.forEach(leg => {
      gsap.to(leg.id, {
        rotation: leg.rotation,
        transformOrigin: leg.origin,
        yoyo: true,
        repeat: -1,
        duration: 0.6,
        ease: "sine.inOut",
        delay: leg.delay
      });
    });
  
    // Анимация "подпрыгивания" тела паука
    gsap.to("#body", {
      y: -5,
      repeat: -1,
      yoyo: true,
      duration: 0.5,
      ease: "sine.inOut"
    });
  </script>
